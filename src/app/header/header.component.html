<header>
  <div class="header-content">
    <div class="logo-text">
      <h1>Personal Diary</h1>
    </div>
    
    <div class="header-logout">
      @if ((displayEmail$|async) !== null) {
        <h2 class="username">{{displayEmail$ | async}}</h2>
        <p-button label="Log Out" (click)="logout()"></p-button>
      }
    </div>
  </div>
</header>
